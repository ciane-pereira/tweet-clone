<!--padronização criar uma caixa(div mãe) e demais (div's) dentro dela -->
<div class="w-[650px] bg-white rounded-lg shadow p-6 m-8">
    <div class="flex justify-center w-full">

        <!--avatar circle: no final virou component  no avata
        <div class="flex-shrink-0 mr-5
        ">
            <div class="cursor-pointer font-bold w-12 h-12 bg-gray-300 flex items-center justify-center rounded-full">
                C
            </div>
        </div>-->
        <app-avatar/>

        <!--form-->
        <div class="flex-1">

            <!--textarea-->
            <textarea 
            (keyup.enter)="sendTweet()"
            [(ngModel)]="tweetMessage" 
            (input)="changeTweet()"
           [maxlength]="tweetMaxLength"
            class="
            mb-2
             bg-gray-200 
             focus:outline-none 
             focus:shadow-outline
             focus:bg-gray-100 
             border 
             border-transparent
             rounded-lg
             px-4 
             py-2
             block w-full
             appearance-none
             font-light
             resize-none
             placeholder-gray-800
            " 
            rows="3"
            placeholder="What's happening...">
        </textarea>

        <!--divider line-->
        <div class="w-auto border rounded-lg">            
        </div>

        <!--interactive-->
        <div class="flex
        justify-end
        items-baseline">

            <!--count chars-->
            <div class="mr-5
            font-thin
            text-gray-400">
                <p>{{tweetRemain}}</p>
            </div>

                <!--button-->
                <div class="mt-5">
                    <button
                    (click)="sendTweet()"
                        type="button"
                        class="w-32 focus:outline-none
                        border border-transparent
                        py-2 px-5 rounded-lg
                        shadow
                        text-center
                        text-white
                        bg-blue-400
                        hover:bg-blue-600
                        font-medium"
                        >
                        Tweet
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
